<mat-icon 
inline="true" 
matTooltip="Make Tender Active"
(click)="activateTender()"
(mouseenter)="isActiveHovered = true"
(mouseout)="isActiveHovered = false"
class="actions actions--activate" [ngClass]="{'material-icons-outlined': !isActiveHovered}">
play_circle
</mat-icon>
<mat-icon 
inline="true" 
matTooltip="Complete Tender"
(click)="completeTender()"
(mouseenter)="isCompleteHovered = true"
(mouseout)="isCompleteHovered = false"
class="actions actions--complete" [ngClass]="{'material-icons-outlined': !isCompleteHovered}">
check_circle
</mat-icon>
<mat-icon 
inline="true" 
matTooltip="Cancel Tender Filing"
(click)="cancelTenderFiling()" 
(mouseenter)="isCancelledHovered = true"
(mouseout)="isCancelledHovered = false" 
class="actions actions--cancel-filing" [ngClass]="{'material-icons-outlined': !isCancelledHovered}">
cancel
</mat-icon>

inline="true" 
matTooltip="Copy Tender Information"

(mouseenter)="isCopyHovered = true"
(mouseout)="isCopyHovered = false"  
class="actions actions--copy" [ngClass]="{'material-icons-outlined': !isCopyHovered}">
  file_copy
</mat-icon>

matTooltip="Download Document"

<mat-icon 
inline="true" 
disabled
matTooltip="Download Tender Calendar"

  delete_forever
