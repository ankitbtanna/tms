<mat-icon 
inline="true" 
matTooltip="Complete Tender"
(click)="completeTender()" 
class="actions actions--complete">
check_circle
</mat-icon>
<mat-icon 
inline="true" 
matTooltip="Cancel Tender Filing"
(click)="cancelTenderFiling()" 
class="actions actions--cancel-filing">
cancel
</mat-icon>
<mat-icon 
inline="true" 
matTooltip="Copy Tender Information"
(click)="copyTenderInformation()" 
class="actions actions--copy">
  content_copy
</mat-icon>
<mat-icon 
inline="true" 
matTooltip="Download Document"
(click)="downloadTenderDocument()" 
class="actions actions--download">
  file_download
</mat-icon>
<mat-icon 
inline="true" 
matTooltip="Add Tender Document" 
(click)="addTenderDocument()" 
class="actions actions--upload">
  file_upload
</mat-icon>
<mat-icon 
inline="true" 
disabled
matTooltip="Download Tender Calendar" 
(click)="downloadTenderCalendar()" 
class="actions actions--calendar">
  insert_invitation
</mat-icon>
<mat-icon 
inline="true" 
matTooltip="Delete Tender" 
(click)="deleteTender()" 
class="actions actions--delete">
  delete_forever
</mat-icon>
