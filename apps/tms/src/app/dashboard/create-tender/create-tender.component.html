<h2 mat-dialog-title fxFlex fxFlexAlign="center">Add Tender</h2>
<mat-dialog-content class="mat-typography" fxLayout="row" class="tender">
  <div [formGroup]="addTenderForm" fxLayout="row" fxFlex>
    <div class="form" fxFlex fxLayout="column">
      <mat-form-field fxFlex appearance="outline">
        <mat-label>Name</mat-label>
        <textarea
          matInput
          placeholder="State Govt Tender for Road Construction"
        ></textarea>
      </mat-form-field>
      <mat-form-field fxFlex appearance="outline">
        <mat-label>Amount</mat-label>
        <input type="number" matInput placeholder="1500000" />
      </mat-form-field>
      <mat-form-field fxFlex appearance="outline">
        <mat-label>Fee</mat-label>
        <input matInput placeholder="1000" type="number" />
      </mat-form-field>
      <mat-form-field fxFlex appearance="outline">
        <mat-label>EMD</mat-label>
        <input matInput placeholder="EMD" type="text" />
      </mat-form-field>
      <mat-form-field fxFlex appearance="outline">
        <mat-label>Tender Reference Numner</mat-label>
        <input matInput placeholder="1221" type="text" />
      </mat-form-field>
      <mat-form-field fxFlex appearance="outline">
        <mat-label>Tender ID</mat-label>
        <input matInput placeholder="1221" type="text" />
      </mat-form-field>
    </div>
    <div class="form" fxFlex fxLayout="column">
      <mat-form-field fxFlex appearance="outline">
        <mat-label>Tender Published Date</mat-label>
        <input matInput [matDatepicker]="dp" />
        <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
        <mat-datepicker #dp></mat-datepicker>
      </mat-form-field>
      <mat-form-field fxFlex appearance="outline">
        <mat-label>Bid Due Date</mat-label>
        <input matInput [matDatepicker]="dp" />
        <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
        <mat-datepicker #dp></mat-datepicker>
      </mat-form-field>
      <mat-form-field fxFlex appearance="outline">
        <mat-label>Cut-off Time</mat-label>
        <input matInput type="time" placeholder="start date" />
      </mat-form-field>
      <mat-form-field fxFlex appearance="outline">
        <mat-label>Keyname</mat-label>
        <input matInput placeholder="Keyname" type="text" />
      </mat-form-field>
      <mat-form-field fxFlex appearance="outline">
        <mat-label>Login Id</mat-label>
        <input matInput placeholder="Login Id" type="text" />
      </mat-form-field>
      <mat-form-field fxFlex appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" required />
        <button
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>
      <mat-form-field fxFlex appearance="outline">
        <mat-label>Website</mat-label>
        <input matInput placeholder="Website" type="text" />
      </mat-form-field>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button
    mat-raised-button
    [mat-dialog-close]="true"
    cdkFocusInitial
    color="primary"
  >
    Add Tender
  </button>
  <button mat-raised-button mat-dialog-close color="warn">Cancel</button>
</mat-dialog-actions>
