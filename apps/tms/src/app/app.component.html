<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" (click)="sidenav.toggle()">
        <mat-icon>home</mat-icon>
        <span class="nav-caption">Home</span>
      </a>
      <a mat-list-item routerLink="/dashboard" (click)="sidenav.toggle()">
        <mat-icon>request_page</mat-icon>
        <span class="nav-caption">Tenders</span>
      </a>
      <a
        mat-list-item
        routerLink="/logout"
        class="logout"
        (click)="sidenav.toggle()"
      >
        <mat-icon>home</mat-icon>
        <span class="nav-caption">Logout</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <tms-navbar (sidenavToggle)="sidenav.toggle()"></tms-navbar>
    <main>
      <router-outlet></router-outlet>
    </main>
    <tms-footer></tms-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
