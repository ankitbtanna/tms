<mat-toolbar class="header">
  <span>Contact Us</span>
</mat-toolbar>
<div class="container" fxLayout="column">
  <mat-card class="contact-us-card">
    <mat-card-subtitle>
      Please type your query here. Our support team shall reply you within 24-48 hrs. If you wish a callback, press the
      call button. If you wish to email us, press the email button.
    </mat-card-subtitle>
    <mat-card-content>
      <form [formGroup]="contactUsForm" fxLayout="column" fxFlex autocomplete="off">
        <mat-form-field fxFlex appearance="outline">
          <mat-label>Subject</mat-label>
          <input type="text" matInput placeholder="Subject" formControlName="subject" />
          <mat-error *ngIf="contactUsForm.controls.subject.hasError('required')">Please enter a subject.</mat-error>
        </mat-form-field>
        <mat-form-field fxFlex appearance="outline">
          <mat-label>Description</mat-label>
          <textarea rows="6" matInput placeholder="Description" formControlName="description"></textarea>
          <mat-error *ngIf="contactUsForm.controls.description.hasError('required')">Description is required.
          </mat-error>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions fxLayout="column">
      <div fxLayout="row" fxFlex class="actions">
        <button mat-raised-button cdkFocusInitial color="primary" [disabled]="!contactUsForm.valid"
          (click)="createQuery()">
          Send
        </button>
        <button mat-raised-button color="warn">Cancel</button>
      </div>
    </mat-card-actions>
  </mat-card>
  <div fxLayout="row" fxFlex class="tele-actions">
    <div class="action" (click)="createCallRequest()">
      <mat-icon>phone</mat-icon>
      Call Us
    </div>
    <div class="action">
      <a href="mailto:ankittanna@hotmail.com?subject=TMS Issue" target="_blank">
        <mat-icon>mail</mat-icon>
        Email
      </a>
    </div>
    <div class="action-text"></div>
  </div>
</div>
